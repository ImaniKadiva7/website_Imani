<!DOCTYPE html>

<html>

  <head>
    <title>Imani's website</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <style>
      .Header-section
      {
        background-color: rgb(124, 124, 124);
        min-height: 50px;
        margin-right: 3%;
        margin-left: 3%;
        display: flex;
        flex-direction: row;
      }

      .left-header
      {
        display: flex;
        flex: 1;
        align-items: center;
        color: white;
        margin-left: 5px;
        margin-right: 10px;
        font-family: Arial;
        font-style: italic;
        font-size: 15px;
        margin-left: 50px;
      }

      .right-header
      {
        display: flex;
        flex: 2;
        align-items: center;
        justify-content: space-between;
        margin-right: 10px;
        margin-left: 10px;
      }

      .right-header a
      {
        color: black;
        text-decoration: none;
        font-family: Arial;
        font-size: 15px;
      }

      .right-header a:hover
      {
        color: white;
        transition: 0.8s;
      }

      .home-section
      {
        padding-right: 10px;
      }
      .about-section
      {
        padding-right: 10px;
      }
      .work-section
      {
        padding-right: 10px;
      }
      .contact-section
      {
        padding-right: 10px;
      }
      .active-link a 
      {
        color: white;
      }

      @viewport
      {
        zoom: 1.0;
        width: extend-to-zoom;
      }

      @-ms-viewport
      {
        width: extend-to-zoom;
        zoom: 1.0;
      }
    </style>
  </head>

  <body>
    <div class = "Header-section">

      <div class = "left-header">
        IMANI KADIVA
      </div>
      
      <div class = "right-header">
        
        <div class = "home-section active-link">
          <a href = "index.html">Home</a>
        </div>


        <div class = "about-section">
          <a href = "about.html">About</a>
        </div>


        <div class = "work-section">
          <a href = "work.html">Work</a>
        </div>

        <div class = "contact-section">
          <a href = "contact.html">Contact</a>
        </div>

      </div>

    </div>

  </body>

</html>
